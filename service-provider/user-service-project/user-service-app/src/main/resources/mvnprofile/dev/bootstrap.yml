spring:
  application:
    name: user-service
  cloud:
    nacos:
      config:
        server-addr: 124.71.13.176:8848
        file-extension: yaml
        namespace: dev
        extension-configs[0]:
          data-id:  management.yaml
          group: COMMON_GROUP
          refresh: false
        extension-configs[1]:
          data-id:  zipkin.yaml
          group: COMMON_GROUP
          refresh: false
        extension-configs[2]:
          data-id:  hystrix.yaml
          group: COMMON_GROUP
          refresh: false
        extension-configs[3]:
          data-id:  ribbon.yaml
          group: COMMON_GROUP
          refresh: false
        extension-configs[4]:
          data-id:  feign.yaml
          group: COMMON_GROUP
          refresh: false
        extension-configs[5]:
          data-id:  redis.yaml
          group: COMMON_GROUP
          refresh: false
        extension-configs[6]:
          data-id:  rocketmq.yaml
          group: COMMON_GROUP
          refresh: false
        extension-configs[7]:
          data-id:  user-service-mybatis-plus.yaml
          group: MYBATIS_PLUS_GROUP
          refresh: false
        extension-configs[8]:  #[n]值越高，优先加载顺序高,优先加载数据库资源
          data-id:  user-service-db.yaml  #data-id 对应配置中心对应的data id
          group: DB_GROUP
          refresh: false  # 是否刷新资源,默认值为false，这里也显性显示
        extension-configs[9]:
          data-id:  sms.yaml
          group: COMMON_GROUP
          refresh: true
  profiles:
    active: dev

  main:
    allow-bean-definition-overriding: true
