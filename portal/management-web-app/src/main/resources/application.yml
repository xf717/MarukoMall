spring:
  application:
    name: management-web-app
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  cloud:
    nacos:
      discovery:
        server-addr: 124.71.13.176:8848 # Nacos 服务器地址
        namespace: dev # Nacos 命名空间
  sentinel:
    transport:
      dashboard: localhost:8080
  sleuth:
    enabled: false

server:
  port: 38088

# 配置swagger
# Swagger 配置项
swagger:
  title: 超级码场后台管理系统
  description: 超级码场后台管理系统
  version: 1.0.0
  base-package: com.github.xf717.managementweb.controller

# 服务提供者调用
chaomax:
  user:
    serviceId: user-service
  position:
    serviceId: position-service
  system:
    serviceId: system-service
  resource:
    serviceId: resource-service
  company:
    serviceId: company-service
#鉴权相关
auth:
  serviceId: auth-service
  user:
    token-header: Authorization
  client:
    id: management-web-app  #不填则默认读取spring.application.name
    secret: 123456
